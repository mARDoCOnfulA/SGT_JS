<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calculations</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="text" name="first-number" id="first-number" />
    <input type="text" name="second-number" id="second-number" />
    <h2>Operation</h2>
    <button type="button" onclick="add()">Add</button>
    <button type="button" onclick="subtract()">Subtract</button>
    <button type="button" onclick="multiply()">Multiply</button>
    <button type="button" onclick="divide()">Divide</button>
    <h2>Result:</h2>
    <p id="result"></p>
    <script src="./script.js"></script>
  </body>
</html>
