<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="output">0</div>

      <div class="button" data-type="operator" data-id="+">&plus;</div>
      <div class="button" data-type="operator" data-id="-">&minus;</div>
      <div class="button" data-type="operator" data-id="*">&times;</div>
      <div class="button" data-type="operator" data-id="/">&divide;</div>
      <div class="button" data-type="number" data-id="7">7</div>
      <div class="button" data-type="number" data-id="8">8</div>
      <div class="button" data-type="number" data-id="9">9</div>
      <div class="button" data-type="number" data-id="4">4</div>
      <div class="button" data-type="number" data-id="5">5</div>
      <div class="button" data-type="number" data-id="6">6</div>
      <div class="button" data-type="number" data-id="1">1</div>
      <div class="button" data-type="number" data-id="2">2</div>
      <div class="button" data-type="number" data-id="3">3</div>
      <div class="button" data-type="clear" data-id="C">C</div>
      <div class="button" data-type="number" data-id="0">0</div>
      <div class="button" data-type="symbol" data-id=".">.</div>
      <div class="button" id="equal" data-type="equal" data-id="=">=</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
